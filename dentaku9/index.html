<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>電卓</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <table>
      <tr class="display">
        <td colspan="3"><input type="text" id="result" value="0"></td>
        <td><button onclick="cClick()">C</button></td>
      </tr>

      <tr class="first">
        <td><button onclick="num(this.innerHTML)">7</button></td>
        <td><button onclick="num(this.innerHTML)">8</button></td>
        <td><button onclick="num(this.innerHTML)">9</button></td>
        <td><button onclick="operator(this.innerHTML)">÷</button></td>
      </tr>

      <tr>
        <td><button onclick="num(this.innerHTML)">4</button></td>
        <td><button onclick="num(this.innerHTML)">5</button></td>
        <td><button onclick="num(this.innerHTML)">6</button></td>
        <td><button onclick="operator(this.innerHTML)">×</button></td>
      </tr>

      <tr>
        <td><button onclick="num(this.innerHTML)">1</button></td>
        <td><button onclick="num(this.innerHTML)">2</button></td>
        <td><button onclick="num(this.innerHTML)">3</button></td>
        <td><button onclick="operator(this.innerHTML)">-</button></td>
      </tr>

      <tr>
        <td><button onclick="num(this.innerHTML)">0</button></td>
        <td><button onclick="num(this.innerHTML)">.</button></td>
        <td><button onclick="equal(this.innerHTML)">=</button></td>
        <td><button onclick="operator(this.innerHTML)">+</button></td>
      </tr>

    </table>
    <script src="main.js"></script>
  </body>

</html>
